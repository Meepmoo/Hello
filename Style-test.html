<!DOCTYPE html>
<html>
<head>
    <title>Style test</title>
    <style type="text/css">
        body{
            background-color: rgba(215, 215, 255, 0.856);
        }
            h1{
                font-size: 30px;
                color: paleturquoise;
            }
            .big{
                    font-size: 60px;
            }
            .uppercase{
                    text-transform: uppercase;
            }
            .big.uppercase{
                color: violet;
            }
            span{
                color: brown;
            }
    </style>
</head>

<body>
    <span>Span element</span>
    <h1 class="big">Heading 1 - 1</h1>
    <h1 class="big uppercase">Heading 1 - 2</h1>
    <h1 class="uppercase"><span>Heading 1</span> - 3</h1>
    <h2 style="font size: 30px; color: blue;">Heading 2 - 1</h2>
    <h2 style="font size: 30px; color: red;">Heading 2 - 2</h2>
    <h2 style="font size: 30px; color: salmon;">Heading 2 - 3</h2>
</body>
</html>
